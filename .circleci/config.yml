
version: 2.1
orbs:
  node: circleci/node@4.7.0

workflows:
  test-app:
    jobs:
      steps:
        - checkout
        - node/install:
            install-yarn: true
        - node/install-packages:
            pkg-manager: yarn
        - run:
            command: yarn build
            name: Build
        - run:
            command: yarn test
            name: Run tests